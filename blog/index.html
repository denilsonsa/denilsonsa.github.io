---
layout: default
title: Blog archive
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><time datetime="{{ post.date | date: '%F' }}">{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> &mdash; “{{ post.excerpt | strip_html | strip_newlines | strip }}”</li>
    {% endfor %}
  </ul>
</div>
