---
layout: default
title: Blog archive
---

<div id="home">
	<h1>Archive of blog posts</h1>
	<ul class="posts">
	{% for post in site.posts %}
		<li><time datetime="{{ post.date | date: '%F' }}">{{ post.date | date_to_string }}</time> &raquo; <a class="title" href="{{ post.url }}">{{ post.title }}</a> &mdash; <span class="excerpt">“{{ post.excerpt | strip_html | strip_newlines | strip }}”</span></li>
	{% endfor %}
	</ul>
</div>

{% comment %} vi:ft=liquid: {% endcomment %}
