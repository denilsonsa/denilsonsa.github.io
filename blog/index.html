---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date: '%F' }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> &mdash; “{{ post.excerpt | strip_html | strip_newlines | strip }}”</li>
    {% endfor %}
  </ul>
</div>
