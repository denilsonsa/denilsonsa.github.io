<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>
<p>Tags: {{ page.tags | sort | join: ', ' }}</p>
<p><a href="{{ page.previous.url }}">previous post</a> - <a href="{{ page.next.url }}">next post</a></p>

<div class="post">
{{ content }}
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	// http://help.disqus.com/customer/portal/articles/472098-javascript-configuration-variables
	var disqus_shortname = 'denilsonsa';
	var disqus_identifier = '{{ page.id }}';
	var disqus_title = {{ page.title | jsonify }};
	//var disqus_url = '';

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
