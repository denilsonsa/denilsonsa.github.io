---
---
<?xml version="1.0" encoding="UTF-8"?>

<svg viewBox="0 0 70 40"
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
>
<style type="text/css"><![CDATA[
]]></style>

<defs>

<radialGradient id="dpad_gradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
	<stop offset="0" stop-color="#fff"/>
	<stop offset="1" stop-color="#ccc"/>
</radialGradient>

<path id="dpad_shape" d="M1,12 h10 q1,0 1,-1 v-10 q0,-1 1,-1 h10 q1,0 1,1 v10 q0,1 1,1 h10 q1,0 1,1 v10 q0,1 -1,1 h-10 q-1,0 -1,1 v10 q0,1 -1,1 h-10 q-1,0 -1,-1 v-10 q0,-1 -1,-1 h-10 q-1,0 -1,-1 v-10 q0,-1 1,-1 z"/>

<clipPath id="dpad_clip" clipPathUnits="userSpaceOnUse">
	<use xlink:href="#dpad_shape" x="0" y="0" stroke="#ffffff" fill="none" />
</clipPath>

<symbol id="dpad" viewBox="-0.5 -0.5 37 37">
	<rect x="-5" y="-5" width="50" height="50" fill="silver"/>

	<use xlink:href="#dpad_shape" x="0" y="0" stroke-width="1" stroke="none" fill="url(#dpad_gradient)" />

	<!-- Trick for creating highlights and shadows. -->
	<g clip-path="url(#dpad_clip)">
		<use xlink:href="#dpad_shape" x="-0.5" y="-0.5" stroke-width="2" stroke="#000000" stroke-opacity="0.5" fill="none" />
	</g>
	<g clip-path="url(#dpad_clip)">
		<use xlink:href="#dpad_shape" x="0.5" y="0.5" stroke-width="2" stroke="#ffffff" stroke-opacity="0.5" fill="none" />
	</g>

	<!-- The dark outline. -->
	<use xlink:href="#dpad_shape" x="0" y="0" stroke-width="1" stroke="black" fill="none" />

	<!-- Directional ticks. -->
	<path d="M4,18 h7 M32,18 h-7 M18,4 v7 M18,32 v-7" stroke-width="1" stroke="#909090" fill="none"/>
</symbol>

<linearGradient id="dpad_press_gradient" x1="0" y1="0" x2="0" y2="1">
	<stop offset="0.5" stop-color="#0094ff" stop-opacity="0.75"/>
	<stop offset="1.0" stop-color="#0094ff" stop-opacity="0"/>
</linearGradient>

<g id="dpad_press">
	<rect x="-4.5" y="-16.5" width="9" height="12" fill="url(#dpad_press_gradient)"/>
</g>

<symbol id="dpad_up" viewBox="0 0 37 37">
	<use xlink:href="#dpad" x="0" y="0" width="37" height="37" />
	<use xlink:href="#dpad_press" x="0" y="0" transform="translate(18.5 18.5) rotate(0)"/>
</symbol>
<symbol id="dpad_right" viewBox="0 0 37 37">
	<use xlink:href="#dpad" x="0" y="0" width="37" height="37" />
	<use xlink:href="#dpad_press" x="0" y="0" transform="translate(18.5 18.5) rotate(90)"/>
</symbol>
<symbol id="dpad_down" viewBox="0 0 37 37">
	<use xlink:href="#dpad" x="0" y="0" width="37" height="37" />
	<use xlink:href="#dpad_press" x="0" y="0" transform="translate(18.5 18.5) rotate(180)"/>
</symbol>
<symbol id="dpad_left" viewBox="0 0 37 37">
	<use xlink:href="#dpad" x="0" y="0" width="37" height="37" />
	<use xlink:href="#dpad_press" x="0" y="0" transform="translate(18.5 18.5) rotate(270)"/>
</symbol>

</defs>

<use xlink:href="#dpad" x="10" y="10" width="10" height="10" />
<use xlink:href="#dpad_right" x="20" y="10" width="20" height="20" />
<use xlink:href="#dpad_up" x="40" y="10" width="20" height="20" />

<use xlink:href="#dpad_up"    x="10" y="20" width="5" height="5" />
<use xlink:href="#dpad_right" x="15" y="20" width="5" height="5" />
<use xlink:href="#dpad_down"  x="10" y="25" width="5" height="5" />
<use xlink:href="#dpad_left"  x="15" y="25" width="5" height="5" />

</svg>
