<?xml version="1.0" encoding="UTF-8"?>

<!--
Note: don't include a DOCTYPE in SVG documents:
http://jwatt.org/svg/authoring/
-->

{% comment %}
    rad_step = 2 * math.pi / circles
    r = radius / math.sin(rad_step / 2)
	translate_radius = r
	inner_radius = r - 20
	outer_radius = r + 20
{% endcomment %}

{% assign number_of_items = page.items | size %}
{% assign calculated_sin = page.sin_per_number_of_items[number_of_items] %}
{% assign translate_radius = 20 | divided_by: calculated_sin %}
{% assign inner_radius     = translate_radius | minus: 20 %}
{% assign outer_radius     = translate_radius | plus: 20 %}
{% assign inner_diameter   = inner_radius | times: 2 %}
{% assign outer_diameter   = outer_radius | times: 2 %}

<svg viewBox="-{{ outer_radius }} -{{ outer_radius }} {{ outer_diameter }} {{ outer_diameter }}"
	preserveAspectRatio="xMidYMid meet"
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
>

<style type="text/css"><![CDATA[
@import url(http://fonts.googleapis.com/css?family=Roboto);

.item circle {
	transition-property: fill;
	transition-duration: 250ms;
}
.item text,
.item .icon {
	transition-property: opacity;
	transition-duration: 250ms;
}
.item text,
.item text tspan {
	fill: #2e3436;
	font-family: "Roboto", "Arial", sans-serif;
	font-size: 8px;
	text-anchor: middle;
	/* middle can be obtained from the font definition. */
	/* central is defined as the half of EM box. */
	dominant-baseline: central;
}

.item       circle { fill: #F9F9F8; }
.item:hover circle { fill: #EDEEEB; }

.item.without-icon       text { opacity: 1.0; }
.item.without-icon:hover text { opacity: 1.0; }

.item.with-icon       .icon { opacity: 1.0; }
.item.with-icon:hover .icon { opacity: 0.125; }
.item.with-icon       text { opacity: 0.0; }
.item.with-icon:hover text { opacity: 1.0; }


/* Workarounds for Firefox: https://bugzilla.mozilla.org/show_bug.cgi?id=265894#c5 */
.item use.icon #email text,
.item use.icon #blog text {
	opacity: 1.0;
	fill: #2e3436;
	font-size: 11px;
}
.item.with-icon use.icon #curriculumvitae text {
	opacity: 1.0;
	fill: #2e3436;
	font-size: 25px;
}

]]></style>

<!-- ============================================================ -->

<defs>

{% include aboutme-defs.svg %}

</defs>

<!-- ============================================================ -->

<g class="centralpicture">
	<image x="-{{ inner_radius }}" y="-{{ inner_radius }}" width="{{ inner_diameter }}" height="{{ inner_diameter }}"
		clip-path="url(#circleclip)"
		xlink:href="MyPhoto2014-512x512.jpg" />
</g>

{% comment %}
<g transform="translate(-0.0 -108.8)" class="item without-icon">
	<a target="_top" xlink:href="{{ site.url }}/blog/">
		<circle cx="0" cy="0" r="20" />
		<text x="0" y="0">Blog</text>
	</a>
</g>

<g transform="translate(-39.3 -101.5)" class="item without-icon">
	<a target="_top" xlink:href="mailto:denilsonsa@gmail.com">
		<circle cx="0" cy="0" r="20" />
		<text x="0" y="0">E-mail</text>
	</a>
</g>
{% endcomment %}

{% for itemname in page.items %}
{% assign item = site.data.aboutme[itemname] %}
{% assign rotation = 360.0 | times: forloop.index0 | divided_by: forloop.length %}
<g transform="translate(0 -{{ translate_radius }}) rotate({{ rotation }} 0 {{ translate_radius }}) rotate(-{{ rotation }})" class="item with-icon">
	<a target="_top" xlink:href="{{ item.href }}">
		<circle cx="0" cy="0" r="20" />
		<use class="icon" xlink:href="#{{ item.useid }}" x="-14" y="-14" width="28" height="28" />
		{% if item.text2 %}
		<text x="0" y="0">
			<tspan x="0" y="-0.5em">{{ item.text1 }}</tspan>
			<tspan x="0" y="0.5em">{{ item.text2 }}</tspan>
		</text>
		{% else %}
		<text x="0" y="0">{{ item.text1 }}</text>
		{% endif %}
	</a>
</g>
{% endfor %}

</svg>
