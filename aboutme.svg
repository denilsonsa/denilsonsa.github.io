---
items:
  - [39.3, -101.5, curriculumvitae]
  - [73.3, -80.4, linkedin]
  - [97.4, -48.5, stackoverflowcareers]
  - [108.4, -10.0, stackoverflow]
  - [104.7, 29.8, bitbucket]
  - [86.9, 65.6, github]
  - [57.3, 92.5, codepen]
  - [20.0, 107.0, userscripts]
  - [-20.0, 107.0, stylish]
  - [-57.3, 92.5, reddit]
  - [-86.9, 65.6, youtube]
  - [-104.7, 29.8, facebook]
  - [-108.4, -10.0, twitter]
